<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiciones</title>
    <link rel="stylesheet" href="./css/condiciones.css">
</head>

<body>
<!-- desafio borde -->
    <section class="imageContainer">
        <div class="audifonos">
            <img src="./img/audifonos.jpg" alt="audifonos">
        </div>
    </section>

<!-- desafio stickers -->
    <section class="articulosContainer">
        <h1 class="tituloSubasta">Venta de stickers</h1>
        <h3>Puedes comprar hasta 10 stickers</h3>
        <div class="articulos" >
            <div class="gata">
                <img src="./img/gata.jpg" alt="gata">
                <h3>Gata pantera</h3>
                <input type="text" id="articulo1">
            </div>
            <div class="logogit">
                <img src="./img/logo_git.jpg" alt="logo_git">
                <h3>Logo Git Software</h3>
                <input type="text" id="articulo2">
            </div>
            <div class="logoslack">
                <img src="./img/logo_slack.jpg" alt="logo_slack">
                <h3>Logo Slack App</h3>
                <input type="text" id="articulo3">
            </div>
        </div>

        <div class="comprarArticulo">
            <button class="check">Comprar</button>
            <p id="resultCompra"></p>
        </div>
    </section>

<!-- desafio password -->
    <section class="codeContainer">
        <div class="box">
            <h2>ENTER CODE</h2>
            <section class="select">
                <select id="firstNumber">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select id="secondNumber">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select id="thirdNumber">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </section>

            <button data-text="Awesome" class="button">
                <br>
                <span class="actual-text">&nbsp;Validate&nbsp;</span>    
                <span class="hover-text" aria-hidden="true">&nbsp;Validate&nbsp;</span>    
            </button>
            <h2 id="response"></h2>
        </div>
    </section>

    <script src="./js/condiciones.js"></script>
</body>
</html>
